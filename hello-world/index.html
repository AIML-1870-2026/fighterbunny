<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emi Taylor</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #a8d8ea 0%, #b3e0f2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                radial-gradient(circle, rgba(255, 255, 255, 1) 2px, transparent 2px),
                radial-gradient(circle, rgba(255, 255, 255, 0.9) 1.5px, transparent 1.5px),
                radial-gradient(circle, rgba(255, 255, 255, 0.7) 1px, transparent 1px);
            background-size: 60px 60px, 90px 90px, 120px 120px;
            background-position: 0 0, 30px 30px, 60px 60px;
            animation: sparkle 2s linear infinite;
            pointer-events: none;
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0.8;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.1);
            }
        }

        .content {
            text-align: center;
            z-index: 1;
            padding: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 3.5em;
            color: #2c3e50;
            margin: 0 0 20px 0;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.5);
        }

        p {
            font-size: 1.8em;
            color: #34495e;
            margin: 0;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.5);
        }

        .glitter {
            position: absolute;
            width: 8px;
            height: 8px;
            background: radial-gradient(circle, white, rgba(255, 255, 255, 0.5));
            border-radius: 50%;
            animation: float 4s ease-in-out infinite;
            opacity: 0;
            box-shadow:
                0 0 10px rgba(255, 255, 255, 0.8),
                0 0 20px rgba(255, 255, 255, 0.6),
                0 0 30px rgba(255, 255, 255, 0.4);
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 0;
            }
            25% {
                opacity: 1;
            }
            50% {
                transform: translateY(-120px) translateX(60px) rotate(180deg);
                opacity: 1;
            }
            75% {
                opacity: 1;
            }
        }

        .music-button {
            margin-top: 30px;
            padding: 15px 30px;
            background: #7ab8d4;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }

        .music-button:hover {
            background: #5a9ab8;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Emi Taylor</h1>
        <p>Hello, World! I'm ready to vibe code.</p>
        <a href="https://open.spotify.com/track/0mZq3zQDicDQLdXtYESx0d" target="_blank" class="music-button">
            Listen to End of Beginning by Djo
        </a>
    </div>


    <script>
        // Create floating glitter particles
        function createGlitter() {
            const glitter = document.createElement('div');
            glitter.className = 'glitter';
            glitter.style.left = Math.random() * 100 + '%';
            glitter.style.top = Math.random() * 100 + '%';
            glitter.style.animationDelay = Math.random() * 4 + 's';
            glitter.style.animationDuration = (Math.random() * 3 + 3) + 's';
            document.body.appendChild(glitter);

            setTimeout(() => {
                glitter.remove();
            }, 7000);
        }

        // Generate glitter particles periodically
        setInterval(createGlitter, 100);

        // Create initial particles
        for (let i = 0; i < 40; i++) {
            setTimeout(createGlitter, i * 50);
        }
    </script>
</body>
</html>
